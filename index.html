<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="list-container div1">
        <h2>Ordered List</h2>
        <ol>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Pineapple</li>
            <li>Guava</li>
        </ol>
    </section>

    <section class="list-container div2">
        <h2>Unordered List</h2>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Pineapple</li>
            <li>Guava</li>
        </ul>
    </section>
</body>
</html>
